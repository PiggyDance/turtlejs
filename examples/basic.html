<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurtleJS Basic Example</title>
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgo=">
</head>
<body>
<script src="./dist/turtle.js"></script>
<script>
    export_turtle_globals()

    speed(8);
    teleport(-50,50)
    pencolor('blue');
    pensize(2);

    for (let i = 0; i < 4; i++) {
        forward(100);
        right(90);
    }
</script>
</body>
</html>
